<!DOCTYPE html>
<html lang="en">
<head>
  <meta name=viewport content='initial-scale=1, user-scalable=no'>
    
  <!-- Libraries -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="/bower_components/platform/platform.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" charset="utf-8"></script>
  <script src="/static/js/bootstrap.min.js" charset="utf-8"></script>
  <script src="/static/js/d3.v3.min.js" charset="utf-8"></script>
  <script src="/static/js/underscore-min.js" charset="utf-8"></script>
  <script src="/static/js/jquery.bootpag.min.js" charset="utf-8"></script>
  <script src="/static/js/rbtree.js" charset="utf-8"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'>

  <!-- HTML Imports for polymer -->
  <link rel="import" href="/bower_components/paper-shadow/paper-shadow.html">
  <link rel="import" href="/bower_components/paper-input/paper-input.html">
  <link rel="import" href="/bower_components/core-input/core-input.html">

  <!-- Browser code -->
  <link rel="stylesheet" href="/static/css/main.css">
  <script src="/static/js/main.js" charset="utf-8"></script>
  <script src="/static/js/readgraph.js" charset="utf-8"></script>
  <script src="/static/js/readcache.js" charset="utf-8"></script>
</head>

<body>

  <!-- Main view -->
  <div id=searchbox>
    <core-input placeholder="Search"></core-input>
    <paper-shadow z=1></paper-shadow>
  </div>
  <div id=content>
    <svg id=graph></svg>
  </div>
  </div>
  <div id=bottom>
    <paper-shadow z=1></paper-shadow>
    <div id=sequence-title></div>
    <div id=posn>Position <span id=pos-start></span> .. <span id=pos-end></span></div>
  </div>
  <div id=dna-btn>
    <paper-shadow z="1"></paper-shadow>
    <img id="dna-icon" src="/static/img/dna.png">
  </div>
  
  <!-- Set search -->
  <div id=setSearch>
    <div id=setSearchInput>
      <paper-shadow z=1></paper-shadow>
      <select class="form-control" id="backend">
        {% for backend, data in sorted(backends.iteritems()) %}
          <option value="{{ backend }}">
               {{ data.name }}
          </option>
        {% endfor %}
      </select>
      {% for backend, data in backends.iteritems() %}
        <!-- TODO: Simplify this -->
        <select class="form-control datasetSelector" id="datasetId{{ backend }}" supportsCallsets="{{ data.supportsCallsets }}">
          {% for dataset, datasetId in sorted(data.datasets.iteritems()) %}
            <option value="{{ datasetId }}"> {{ dataset }} </option>
          {% endfor %}
        </select>
      {% endfor %}      
      <paper-input label="Set name" id="setName"></paper-input>
    </div>
    <div id=setSearchResults>
    </div>
  </div>  
</body>
</html>
